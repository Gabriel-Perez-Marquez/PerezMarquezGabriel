<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Categorías</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="../static/bootstrap.min.css"
      th:href="@{/bootstrap.min.css}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header th:replace="~{/fragmentos/menu :: menu}"></header>

    <main class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Gestión de Categorías</h2>
        <a
          th:href="@{/categorias/add-new-category}"
          class="btn btn-success btn-lg"
        >
          <i class="bi bi-plus-circle"></i> Nueva categoría
        </a>
      </div>

      <div
        th:if="${mensajeError}"
        class="alert alert-danger text-center w-50"
        role="alert"
      >
        <span th:text="${mensajeError}">Mensaje de error</span>
      </div>

      <div class="table-responsive rounded min-vh-100">
        <table class="table table-hover align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Nº Personas</th>
              <th>Nº Habitaciones</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="categoria : ${categorias}">
              <td class="text-center fw-bold" th:text="${categoria.id}">1</td>
              <td th:text="${categoria.nombre}">Individual</td>
              <td class="text-center" th:text="${categoria.numPersonas}">1</td>
              <td
                class="text-center"
                th:text="${categoria.listHabitaciones.size()}"
              >
                3
              </td>
              <td class="text-center">
                <a
                  th:href="@{/categorias/edit/}+${categoria.id}"
                  class="btn btn-outline-warning btn-sm me-2"
                >
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm"
                  data-bs-toggle="modal"
                  th:data-bs-target="@{#categoriaModal} + ${categoria.id}">
                  <i class="bi bi-trash3"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Modal -->
        <div
		  th:each="categoria : ${categorias}"
          class="modal fade"
          th:id="@{categoriaModal} + ${categoria.id}"
          tabindex="-1"
          aria-labelledby="categoriaModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-light">
                <h5 class="modal-title" id="categoriaModalLabel">
                  Confirmar eliminación
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                ¿Estás seguro de que deseas eliminar esta categoría?
                </div>
                <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  No
                </button>
                <a
                  id="confirmDeleteBtn"
                  th:href="@{/categorias/delete/}+${categoria.id}"
                  class="btn btn-danger"
                >
                  Sí, eliminar
                </a>
                </div>
              
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer th:replace="~{/fragmentos/footer :: footer}"></footer>
  </body>
</html>
