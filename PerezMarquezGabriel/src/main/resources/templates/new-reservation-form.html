<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <title>Reservar Habitación</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Menú de navegación -->
    <header th:replace="~{/fragmentos/menu :: menu}"></header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Reservar Habitación</h1>
        <form th:action="@{/habitaciones/save}" th:object="${reserva}" method="post" class="row g-3">

			<div class="col-md-6">
				<label for="numClientes" class="form-label">Número de Clientes</label>
				<input type="number" name="numClientes" id="numClientes" class="form-control" th:value="${reserva.numClientes}" required>
			</div>

			<div class="col-md-6">
				<label for="fechaEntrada" class="form-label">Fecha de Entrada</label> 
			    <input type="date" name="fechaEntrada" id="fechaEntrada" class="form-control" th:value="${reserva.fechaEntrada}" required>
			</div>

			<div class="col-md-6">
				<label for="fechaSalida" class="form-label">Fecha de Salida</label>
			    <input type="date" name="fechaSalida" id="fechaSalida" class="form-control" th:value="${reserva.fechaSalida}" required>
			</div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}" class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
