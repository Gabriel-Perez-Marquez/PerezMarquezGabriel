<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitación</title>
	<link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Menú de navegación -->
    <header th:replace="~{/fragmentos/menu :: menu}"></header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Reservar Habitación</h1>
        <div
            th:if="${error}"
            class="alert alert-danger text-center w-50"
            role="alert"
        >
            <span th:text="${error}">Mensaje de error</span>
        </div>
        <form th:action="@{/reservas/save}" id="formReserva" th:object="${reserva}" method="post" class="row g-3">
			
            <!-- Mostrar info de la habitación -->
            <div class="col-12">
                <p class="fw-bold">Habitación seleccionada:</p>
                <p th:text="${habitacion.nombre}">Habitación A</p>
                <!-- Precio por noche (oculto o mostrado según lo necesites) -->
                <span id="precioPorNoche" hidden th:text="${habitacion.precio}">80</span>
            </div>

            
            <input type="hidden" th:field="*{habitacion.id}" />
            <input type="hidden" th:field="*{id}" />
            <input th:if="${habitacion.categoria.numPersonas} == 1"
                type="hidden"
                th:name="numAdultos"
                th:value="1" />


			

            <div class="col-md-6">
                <label for="nombreTitular" class="form-label">Nombre del Titular <span class="text-warning">*</span></label>
                <input type="text" th:field="*{nombreTitular}" class="form-control" maxlength="20" placeholder="Gabriel" required />
            </div>

            <div class="col-md-6">
                <label for="apellidosTitular" class="form-label">Apellidos <span class="text-warning">*</span></label>
                <input type="text" th:field="*{apellidosTitular}" maxlength="40" class="form-control" placeholder="Pérez Márquez" required />
            </div>

            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono <span class="text-warning">*</span></label>
                <input type="tel" th:field="*{telefono}" class="form-control" pattern="[0-9]{9}" maxlength="9" placeholder="693699584" minlength="9" required/>
            </div>

            <div class="col-md-4">
                <label for="numClientes" class="form-label">Número de Clientes <span class="text-warning">*</span></label>
				<input type="number" th:name="numClientes" th:id="numClientes" th:value="${habitacion.categoria.numPersonas}" class="form-control" th:min="0" th:max="${habitacion.categoria.numPersonas}" placeholder="0" required />
            </div>

            <div th:if="${habitacion.categoria.numPersonas} != 1" class="col-md-4">
                <label for="numAdultos" class="form-label">Adultos <span class="text-warning">*</span></label>
                <input type="number" th:field="*{numAdultos}"  id="numAdultos" class="form-control" placeholder="0" required />
            </div>
            
            <div th:if="${habitacion.categoria.numPersonas} != 1" class="col-md-4">
                <label for="numNiños" class="form-label">Niños <span class="text-warning">*</span></label>
                <input type="number" th:field="*{numNiños}" id="numNiños" class="form-control" placeholder="0" required />
            </div>

            <div class="col-md-6">
                <label for="fechaEntrada" class="form-label">Fecha de Entrada <span class="text-warning">*</span></label>
                <input type="date" id="fechaEntrada" name="fechaEntrada" class="form-control" th:min="${today}" placeholder="2025-05-" required>
            </div>

            <div class="col-md-6">
                <label for="fechaSalida" class="form-label">Fecha de Salida <span class="text-warning">*</span></label>
                <input type="date" id="fechaSalida" name="fechaSalida" class="form-control"  th:min="${today}" placeholder="2025-05-23" required>
            </div>

            <div class="col-12 text-center mb-3">
                <p class="fs-5">
                    <span id="resultadoPrecio" class="fw-bold text-success">-- €</span>
                </p>
            </div>


            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar Reserva</button>
            </div>
        </form>

    </main>

    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}" class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
