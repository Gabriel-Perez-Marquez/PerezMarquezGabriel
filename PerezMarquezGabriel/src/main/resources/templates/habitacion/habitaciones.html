<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Gestión de habitaciones del hotel. Aquí puedes agregar, editar y eliminar habitaciones disponibles para los huéspedes.">
  <title>Gestión de Habitaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
</head>
<body>

  <header th:replace="~{/fragmentos/menu :: menu}"></header>

  <main class="container mt-5">
    <h2 class="mb-4">Gestión de Habitaciones</h2>
    <div class="col-12 col-md-9 d-flex mb-3">
      <a th:href="@{/habitaciones/add-new-room}" class="btn btn-primary btn-lg"><i class="bi bi-plus-circle"></i> Agregar habitación</a>
    </div>
    <div class="table-responsive rounded min-vh-100">
      <table class="table table-hover align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Reservada</th>  <!-- Nueva columna -->
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="habitacion : ${habitaciones}">
            <td th:text="${habitacion.id}">1</td>
            <td th:text="${habitacion.nombre}">Habitación A</td>
            <td th:text="${habitacion.descripcion}">Una descripción corta</td>
            <td><span th:text="${habitacion.precio}">100</span> €</td>
            <td th:text="${habitacion.categoria.nombre}">Doble</td>
            <td th:text="${habitacion.reserva} == null ? 'No' : 'Sí'">No</td>
            <td>
              <img th:src="${habitacion.urlImage}" alt="Imagen" style="width: 80px; height: auto;">
            </td>
            <td>
              <a th:href="@{/habitaciones/edit/}+${habitacion.id}" class="btn btn-outline-warning btn-sm me-2"><i class="bi bi-pencil"></i></a>
              <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    data-bs-toggle="modal"
                    th:data-bs-target="@{#habitacionModal} + ${habitacion.id}">
                    <i class="bi bi-trash3"></i>
                  </button>
            </td>
          </tr>
        </tbody>

      </table>

      <!-- Modal de eliminación por cada habitación -->
      <div th:each="habitacion : ${habitaciones}">
        <div
          class="modal fade"
          th:id="'habitacionModal' + ${habitacion.id}"
          tabindex="-1"
          aria-labelledby="habitacionModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-light">
                <h5 class="modal-title" id="habitacionModalLabel">
                  Confirmar eliminación
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                ¿Estás seguro de que deseas eliminar la habitación
                <strong th:text="${habitacion.nombre}">Nombre</strong>?
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  No
                </button>
                <a
                  th:href="@{/habitaciones/delete/}+${habitacion.id}"
                  class="btn btn-danger"
                >
                  Sí, eliminar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer th:replace="~{/fragmentos/footer :: footer}"></footer>
</body>
</html>
