<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <title>Datos Habitación</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Menú de navegación -->
    <header th:replace="~{/fragmentos/menu :: menu}"></header>


    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <a href="./habitaciones.html" th:href="@{/habitaciones}" class="btn btn-primary" title="Volver a la tabla de habitaciones">
                    <i class="bi bi-arrow-left"></i> Volver a la tabla de habitaciones
                </a>
            </div>
        </div>
    </div>

    <main class="container my-5 d-flex justify-content-center">
      <div class="w-100" style="max-width: 600px">
        <h1 class="text-center mb-4">Datos Habitación</h1>
        <form
          th:action="@{/habitaciones/save}"
          th:object="${habitacion}"
          method="post"
          class="row g-3"
        >
          <div class="col-12">
            <input
              type="hidden"
              th:if="${habitacion.id  != null}"
              name="id"
              id="id"
              th:value="${habitacion.id}"
            />
            <label for="numHabitacion" class="form-label"
              >Número de Habitación <span class="text-danger">*</span></label
            >
            <input
              type="number"
              name="numHabitacion"
              id="numHabitacion"
              class="form-control"
              placeholder="100"
              required
            />
          </div>

          <div class="col-12">
            <label for="descripcion" class="form-label"
              >Descripción <span class="text-danger">*</span></label
            >
            <textarea
              name="descripcion"
              id="descripcion"
              class="form-control"
              maxlength="300"
              required
              rows="3"
              th:text="${habitacion.descripcion}"
            ></textarea>
          </div>

          <div class="col-12">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-6">
                <label for="categoria" class="form-label"
                  >Categoría <span class="text-danger">*</span></label
                >
                <select
                  name="categoria"
                  id="categoria"
                  class="form-select"
                  required
                >
                  <option
                    th:if="${habitacion.categoria  != null}"
                    th:value="${habitacion.categoria.id}"
                    th:text="${habitacion.categoria.nombre}"
                    selected
                  ></option>
                  <option
                    th:each="categoria : ${categorias}"
                    th:value="${categoria.id}"
                    th:text="${categoria.nombre}"
                  ></option>
                </select>
              </div>
              <div class="col-12 col-sm-6 col-md-6">
                <label for="precio" class="form-label"
                  >Precio por noche <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  name="precio"
                  id="precio"
                  class="form-control"
                  th:value="${habitacion.precio}"
                  required
                />
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="urlImage" class="form-label"
              >URL de la Imagen <span class="text-danger">*</span></label
            >
            <input
              type="url"
              name="urlImage"
              id="urlImage"
              class="form-control"
              th:value="${habitacion.urlImage}"
              required
            />
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Pie de página -->
    <footer
      th:replace="~{/fragmentos/footer :: footer}"
      class="bg-light text-center py-3 mt-auto"
    >
      <p class="mb-0">© 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
