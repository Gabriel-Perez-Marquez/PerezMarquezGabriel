<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <meta name="description" content="Explora nuestro catálogo de habitaciones disponibles para reservar. Encuentra la opción perfecta para tu estancia, ya sea individual, doble o para grupos.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <!-- Menú de navegación -->
    <header th:replace="~{/fragmentos/menu :: menu}"></header>

    <section id="catalogo" class="container-fluid mt-5 min-vh-100">
      <div class="row">
        <div class="col-12 col-md-3 mb-4">
          <h2 class="display-5 mb-5">Catálogo</h2>
        </div>
      </div>

      <!-- Filtros (En móviles encima, en escritorio lateral) -->
      <div class="row">
        <!-- Filtro de categorías: más pequeño en pantallas grandes -->
        <div class="col-12 col-md-2 mb-4">
          <div class="border rounded p-3">
            <h5 class="mb-3">Filtrar por categoría</h5>
            <form method="get" th:action="@{/catalogo}">
              <div class="form-check mb-2" th:each="categoria : ${categorias}">
                <input class="form-check-input" type="checkbox"
                       name="categoria"
                       th:id="'categoria-' + ${categoria.id}"
                       th:value="${categoria.id}"
                       th:checked="${categoriasSeleccionadas != null and categoriasSeleccionadas.contains(categoria.id)}"
                       onchange="this.form.submit()" />
                <label class="form-check-label" th:for="'categoria-' + ${categoria.id}" th:text="${categoria.nombre}">Categoría</label>
              </div>
              <a th:href="@{/catalogo}" class="btn btn-link p-0 mt-2">Quitar filtros</a>
              <hr class="my-3">
              <h5 class="mb-3">Filtrar por precio</h5>

              <div class="mb-2">
                <label for="minPrecio" class="form-label">Precio mínimo (€)</label>
                <input type="number" class="form-control" id="minPrecio" name="minPrecio"
                      th:value="${minPrecio}" min="0" onchange="this.form.submit()">
              </div>

              <div class="mb-2">
                <label for="maxPrecio" class="form-label">Precio máximo (€)</label>
                <input type="number" class="form-control" id="maxPrecio" name="maxPrecio"
                      th:value="${maxPrecio}" min="0" onchange="this.form.submit()">
              </div>
            </form>
          </div>
          
        </div>

        <!-- Habitaciones y filtros de orden -->
        <div class="col-12 col-md-10">
          <!-- Filtro de orden y búsqueda -->
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <form method="get" class="w-25">
                <label for="orden">Ordenar por:</label>
                <select class="form-select" name="orden" id="orden" onchange="this.form.submit()">
                  <option value="" disabled selected>Ordenar Por</option>
                  <option th:selected="1">Ordenar Por Nombre</option>
                  <option th:selected="2">Ordenar Por Precio</option>
                  <option th:selected="3">Ordenar Por Fecha</option>
                </select>
              </form>
            </div>
            <div class="col-12 col-md-6 justify-content-md-end d-flex">
              <form th:action="@{/habitaciones/buscar}" class="w-50 mt-4" method="get">
                <div class="input-group mt-3 mt-md-0">
                  <input type="text" name="nombre" id="buscar" class="form-control" placeholder="Buscar...">
                  <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
              </form>
            </div>
          </div>

          <!-- Habitaciones -->
          <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="habitacion : ${habitaciones}">
              <div class="card h-100 d-flex flex-column justify-content-between">
                <img th:src="${habitacion.urlImage}" class="card-img-top" alt="Imagen de la habitación">
                <div class="card-body">
                  <h5 class="card-title" th:text="${habitacion.nombre}">Nombre</h5>
                  <p class="card-text" th:text="${habitacion.descripcion}">Descripción</p>
                  <p class="card-text"><strong th:text="${habitacion.precio}">Precio</strong> €/noche</p>
                  <a th:href="@{/habitaciones/view/{id}(id=${habitacion.id})}" class="btn btn-success">Ver más</a>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}"></footer>
  </body>
</html>
