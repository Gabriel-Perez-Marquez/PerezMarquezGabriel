<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario para agregar o editar categorías de habitaciones.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <title>Datos Categoria</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Menú de navegación -->
    <header th:replace="~{/fragmentos/menu :: menu}"></header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Datos Categoria</h1>

        <form th:action="@{/categories/manage-categories/save}" action="./categorias.html" th:object="${categoria}" method="post" class="row g-3 justify-content-center">
            <div class="col-12 col-md-4 mx-auto">
                <input type="hidden" th:if="${categoria.id  != null}" name="id" id="id" th:value="${categoria.id}">
                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" name="nombre" id="nombre" class="form-control form-control-sm mb-2" th:value="${categoria.nombre}"  maxlength="30" required>
                <label for="numPersonas" class="form-label">Número de personas que acepta la habitación <span class="text-danger">*</span></label>
                <input type="number" name="numPersonas" id="numPersonas" class="form-control form-control-sm mb-2" th:value="${categoria.numPersonas}" max="8" min="1" required>
                <label for="descuento" class="form-label">Descuento (%)</label>
                <input type="number" name="descuento" id="descuento" class="form-control form-control-sm mb-3" min="0" max="100" step="1" th:value="${categoria.descuento}" placeholder="0">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}" class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
