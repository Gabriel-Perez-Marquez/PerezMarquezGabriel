<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Página de error - Página no encontrada">
  <title>Error - Página no encontrada</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
</head>
<body class="bg-gradient bg-danger">
	
	<!-- Menú de navegación -->
	<header th:replace="~{/fragmentos/menu :: menu}"></header>
	
    <div class="text-center w-75 p-5 bg-dark opacity-75 rounded-3 shadow-lg m-5 mx-auto text-light">
        <img th:src="@{/Img/WhiteLabel.png}" class="w-25" alt="as">
        <h1 class="display-1 fw-bold">Error</h1>
        <p class="fs-3"><span class="fw-bold">¡Vaya!</span> La página que buscas no está disponible.</p>
        <p class="lead">La URL que intentaste acceder no existe o ha sido movida. ¡No te preocupes! Aquí tienes algunas opciones.</p>
        
        <p class="fs-4">¿Qué puedes hacer?</p>
        <ul class="list-unstyled fs-5">
        <li><i class="bi bi-house-door-fill text-light"></i> Regresar a la <a href="/" class="text-light">página de inicio</a>.</li>
        <li><i class="bi bi-envelope-fill text-light"></i> Si necesitas ayuda, <a href="/contacto" class="text-light">contacta con soporte</a>.</li>
        </ul>
        
        <a th:href="@{/}" class="btn btn-light btn-lg">Volver al inicio</a>
    </div>

        
    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}"></footer>

</body>
</html>
