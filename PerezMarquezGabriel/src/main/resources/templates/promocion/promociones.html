<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Promociones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <header th:replace="~{/fragmentos/menu :: menu}" class="ms-2 p-0"></header>

  <main class="container-fluid p-4">
    <h2 class="mb-4">Gestión de Promociones</h2>

    <div class="col-12 col-md-9 d-flex mb-4">
      <a href="/promociones/nueva" class="btn btn-primary btn-lg">
        <i class="bi bi-plus-circle"></i> Agregar promoción
      </a>
    </div>

    <div class="row g-4">
      <div class="col-12">
        <div class="table-responsive rounded bg-white">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-dark text-center">
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>% Descuento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="text-center" th:if="${promociones != null}">
              <tr th:each="promo : ${promociones}">
                <td th:text="${promo.id}">1</td>
                <td th:text="${promo.titulo}">Reserva Anticipada</td>
                <td th:text="${promo.texto}">Texto de la promoción</td>
                <td th:text="${promo.porcentajeDescuento}">10.0</td>
                <td>
                  <a th:href="@{/promociones/editar/{id}(id=${promo.id})}" class="btn btn-outline-warning btn-sm me-2">
                    <i class="bi bi-pencil"></i>
                  </a>
                  <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                          th:data-bs-target="'#eliminarPromocionModal' + ${promo.id}">
                    <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modales de eliminación -->
      <div th:each="promo : ${promociones}">
        <div class="modal fade" th:id="'eliminarPromocionModal' + ${promo.id}" tabindex="-1"
             aria-labelledby="eliminarPromocionModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-light">
                <h5 class="modal-title">Confirmar eliminación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                ¿Estás seguro de que deseas eliminar la promoción 
                <strong th:text="${promo.titulo}">Título</strong>?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a th:href="@{/promociones/eliminar/{id}(id=${promo.id})}" class="btn btn-danger">Sí, eliminar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer th:replace="~{/fragmentos/footer :: footer}"></footer>
</body>
</html>
