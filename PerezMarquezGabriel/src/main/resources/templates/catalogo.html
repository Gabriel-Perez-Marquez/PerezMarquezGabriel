<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
  </head>
  <body>
    <!-- Menú de navegación -->
    <nav th:replace="~{/fragmentos/menu :: menu}"></nav>

    <section id="catalogo" class="container-fluid mt-5">
      <div class="row">
        <div class="col-3">
          <h2 class="display-5 mb-5">Catálogo</h2>
        </div>
        <div class="col-9 mt-4 d-flex justify-content-end">
            <a th:href="@{/add-new-room}" class="h-50 btn btn-primary btn-lg p-1"><i class="bi bi-plus-circle"></i> Agregar habitación</a>
        </div>
        
      </div>
     
      <div class="row">
        <div class="col-2 d-flex flex-column border-end ps-4 mb-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="options" id="option1" value="option1">
            <label class="form-check-label" for="option1">Individual</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="options" id="option2" value="option2">
            <label class="form-check-label" for="option2">Doble</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="options" id="option3" value="option3">
            <label class="form-check-label" for="option3">Grupos</label>
          </div>
        </div>


        <div class="col-10">
            <div class="container-fluid row justify-content-end">
                <div class="input-group w-25">
                  <input type="text" name="buscar" id="buscar" class="form-control" placeholder="Buscar...">
                  <button class="btn btn-primary" type="button">Buscar</button>
                </div>
            </div>
        </div>

      </div>


    </section>

    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}"></footer>


    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Reserva</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            ¡Reserva hecha con exito!
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</html>
