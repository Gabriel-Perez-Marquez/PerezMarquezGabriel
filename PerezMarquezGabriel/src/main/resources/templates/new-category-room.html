<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <title>Datos Categoria</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Menú de navegación -->
    <nav th:replace="~{/fragmentos/menu :: menu}" class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Datos Categoria</h1>
        <form th:action="@{/saveCategory}" th:object="${categoria}" method="post" class="row g-3">
            <div class="col-md-6">
                <input type="hidden" th:if="${categoria.id  != null}" name="id" id="id" th:value="${categoria.id}">
                <label for="numHabitacion" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" th:value="${categoria.nombre}" required>
            </div>

            <div class="col-md-6">
                <label for="descripcion" class="form-label">Número de personas que acepta la habitacion</label>
                <input type="number" name="numPersonas" id="numPersonas" class="form-control" th:value="${categoria.numPersonas}" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer th:replace="~{/fragmentos/footer :: footer}" class="bg-light text-center py-3 mt-auto">
        <p class="mb-0">© 2025 Tu Empresa. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
